<!DOCTYPE html>
<html>
<head>
  <title>Color Scheme Switcher</title>
  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>
  <body>
    <ul class="switcher js-buttons">
      <li id="red">
        <a class="red" href="#" data-color="red"></a>
      </li>
      <li id="white">
        <a class="white" href="#" data-color="white"></a>
      </li>
      <li id="blue">
        <a class="blue" href="#" data-color="blue"></a>
      </li>
      <li id="yellow">
        <a class="yellow" href="#" data-color="yellow"></a>
      </li>
      <li id="hotPink">
        <a class="hotPink" href="#" data-color="hotPink"></a>
      </li>
      <li id="limeGreen">
        <a class="limeGreen" href="#" data-color="limeGreen"></a>
      </li>
      <li id="camera">
        <img class="camera" href="#" src="https://images.pexels.com/photos/15225868/pexels-photo-15225868.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" style="width:40px" />
      </li>
     </ul> 
    <h1>Color Scheme Switcher</h1>
    
    <p>Try clicking on one of the colors above to change the colors on this page!</p>
    <script src='js/main.js' type="text/javascript"></script>
  </body>
</html>
